<div class="auth-container">
  <div class="auth-card fade-in">
    <h2>Witaj ponownie!</h2>
    <p class="subtitle">Zaloguj się, aby śledzić postępy</p>
    
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      
      <div class="form-group">
        <label>Login lub Email</label>
        <input 
          type="text" 
          name="identifier" 
          [(ngModel)]="loginForm.identifier" 
          placeholder="np. jan_kowalski"
          required>
      </div>

      <div class="form-group">
        <label>Hasło</label>
        <input 
          type="password" 
          name="password" 
          [(ngModel)]="loginForm.password" 
          placeholder="••••••••"
          required>
      </div>

      <button type="submit" class="btn-primary" [disabled]="form.invalid || isLoading()">
        {{ isLoading() ? 'Logowanie...' : 'Zaloguj się' }}
      </button>

      @if (errorMessage()) {
        <div class="error-msg">{{ errorMessage() }}</div>
      }
    </form>

    <div class="auth-footer">
      <p>Nie masz konta? <a routerLink="/register">Zarejestruj się</a></p>
    </div>
  </div>
</div>
