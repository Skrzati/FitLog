<div class="auth-container">
  <div class="auth-card">
    <div class="header">
      <h2>Witaj ponownie!</h2>
      <p>Zaloguj się do FitLog</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Email lub Nazwa użytkownika</label>
        
        <input 
          type="text" 
          formControlName="identifier" 
          placeholder="Wpisz email lub nick"
          [class.invalid]="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched"
        >
        @if (loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched) {
          <small class="error">To pole jest wymagane</small>
        }
      </div>

      <div class="form-group">
        <label>Hasło</label>
        <input 
          type="password" 
          formControlName="password" 
          placeholder="Twoje hasło"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
      </div>

      @if (errorMessage) {
        <div class="alert-error">
          {{ errorMessage }}
        </div>
      }

      <button type="submit" [disabled]="loginForm.invalid">Zaloguj się</button>

      <div class="footer">
        Nie masz konta? <a routerLink="/register">Zarejestruj się</a>
      </div>
    </form>
  </div>
</div>
