<div class="auth-container">
  <div class="auth-card fade-in">
    <h2>Dołącz do FitLog</h2>
    <p class="subtitle">Zacznij swoją przygodę już dziś</p>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      
      <div class="form-group">
        <label>Nazwa użytkownika</label>
        <input type="text" name="username" [(ngModel)]="registerData.username" required placeholder="Unikalny nick">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="registerData.email" placeholder="twoj@email.com">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Imię</label>
          <input type="text" name="firstName" [(ngModel)]="registerData.firstName" placeholder="Jan">
        </div>
        <div class="form-group">
          <label>Nazwisko</label>
          <input type="text" name="lastName" [(ngModel)]="registerData.lastName" placeholder="Kowalski">
        </div>
      </div>

      <div class="form-group">
        <label>Hasło</label>
        <input type="password" name="password" [(ngModel)]="registerData.password" required minlength="6" placeholder="Min. 6 znaków">
      </div>
      
      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid || isLoading()">
        {{ isLoading() ? 'Tworzenie konta...' : 'Zarejestruj się' }}
      </button>

      @if (errorMessage()) {
        <div class="error-msg">{{ errorMessage() }}</div>
      }
    </form>

    <div class="auth-footer">
      <p>Masz już konto? <a routerLink="/login">Zaloguj się</a></p>
    </div>
  </div>
</div>
