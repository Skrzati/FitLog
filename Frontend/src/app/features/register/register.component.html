<div class="auth-container">
  <div class="auth-card fade-in">
    <h2>Zarejestruj się</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      
      <div class="form-group">
        <label>Nazwa użytkownika</label>
        <input type="text" name="username" [(ngModel)]="registerData.username" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="registerData.email">
      </div>

      <div class="form-group">
        <label>Hasło</label>
        <input type="password" name="password" [(ngModel)]="registerData.password" required minlength="6">
      </div>
      
      <div class="form-group">
        <label>Imię</label>
        <input type="text" name="firstName" [(ngModel)]="registerData.firstName">
      </div>
      <div class="form-group">
        <label>Nazwisko</label>
        <input type="text" name="lastName" [(ngModel)]="registerData.lastName">
      </div>

      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid || isLoading()">
        {{ isLoading() ? 'Przetwarzanie...' : 'Utwórz konto' }}
      </button>

      @if (errorMessage()) {
        <p class="error-msg">{{ errorMessage() }}</p>
      }
    </form>

    <div class="auth-footer">
      <p>Masz konto? <a routerLink="/login">Zaloguj się</a></p>
    </div>
  </div>
</div>
